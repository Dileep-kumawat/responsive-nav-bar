<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive nav bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="fevicol.png.webp">    
</head>
<body>
    <nav>
        <ul>
            <li id="logo"><a href="#">CodeWithDileep</a></li>
            <li><a href="#" class="hide">About</a></li>
            <li><a href="#" class="hide">Products</a></li>
            <li><a href="#" class="hide">offers</a></li>
            <li><a href="#" class="hide">Latest</a></li>
            <li><a href="#" class="hide">Hotest</a></li>
            <li><a href="#" onclick=menuclick() id="menu-btn"><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26" fill-color="white"><path d="M120 816v-60h720v60H120Zm0-210v-60h720v60H120Zm0-210v-60h720v60H120Z"/></svg></a></li>
        </ul>
        <ul class="sideBar">
            <li><a href="#" onclick=closeClick()><svg xmlns="http://www.w3.org/2000/svg" height="26" viewBox="0 96 960 960" width="26"><path d="m249 849-42-42 231-231-231-231 42-42 231 231 231-231 42 42-231 231 231 231-42 42-231-231-231 231Z"/></svg></a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">offers</a></li>
            <li><a href="#">Latest</a></li>
            <li><a href="#">Hotest</a></li>
        </ul>
    </nav>
    <script>
        function menuclick(){
            let button = document.querySelector('.sideBar');
            button.style.display = "flex";
        }
        function closeClick(){
            let button = document.querySelector('.sideBar');
            button.style.display = "none";
        }
    </script>
</body>
</html>
